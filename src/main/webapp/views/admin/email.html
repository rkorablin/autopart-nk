<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
	<body>
		<div class="container" layout:fragment="content">
			
			<script type="text/javascript" src="/js/admin/email.js"></script>
			
			<div class="row">
            	<div class="col-md-12">
                    <ol class="breadcrumb">
                    	<li><a href="/admin">Управление</a></li>
                    	<li><a href="/admin/emails">Шаблоны писем</a></li>
                        <li class="active" th:text="${template.mnemo}"></li>
                    </ol>
                    <hr/>
            	</div>
            </div>
		
			<h2>Шаблон письма <span th:text="${template.mnemo}"></span></h2>
			
			<form id="template-form">
			
				<input type="hidden" name="id" th:value="${template.id}" />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				
				<div class="form-group">
					<label>Мнемо</label>
					<input type="text" th:value="${template.mnemo}" name="mnemo" class="form-control" readonly="readonly" />
				</div>
				<div class="form-group">
					<label>Тема</label>
					<input type="text" th:value="${template.subject}" name="subject" class="form-control" />
				</div>
				<div class="form-group">
					<label>Текст</label>
					<textarea name="html" class="form-control monospace" rows="20" th:inline="text">[[${template.html}]]</textarea>
				</div>
				
				<div class="text-center">
					<button class="btn btn-primary">Сохранить изменения</button>
				</div>
				<div class="spacer-20"></div>
				
								
			</form>
			
		</div>
	</body>
</html>
