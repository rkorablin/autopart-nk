<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
	<body>
		<div class="container" layout:fragment="content">
			<script src="/js/activation.js"></script>
			<h1 class="text-center">Активация профиля</h1>
			<hr />
			<form id="activation-form">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
					
						<div class="alert alert-info">
							Для завершения регистрации необходимо активировать Ваш профиль. На указанный Вами e-mail выслано письмо с кодом активации, который необходимо ввести в поле ниже.
						</div>
					
						<div class="form-group">
							<label>Код активации</label>
							<input class="form-control" type="text" placeholder="Введите код активации" name="code" />
						</div>
						<div class="form-group text-center">
							<button class="btn btn-primary btn-lg">
								<i class="fa fa-user-plus"></i> Активировать профиль
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
