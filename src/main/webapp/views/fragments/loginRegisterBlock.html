<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
	<body>
		<div class="row" th:fragment="loginRegisterBlock">
			<div class="col-md-6">
				<form method="post" action="/security/login">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<input type="hidden" name="target_url" th:value="${#httpServletRequest.contextPath + #httpServletRequest.requestURI}" />
					<div class="form-group">
						<input class="form-control" type="text" placeholder="e-mail" name="username" />
					</div>
					<div class="form-group">
						<input class="form-control" type="password" placeholder="Пароль" name="password" />
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-key"></i> Войти</button>
					</div>												
				</form>
			</div>
			<div class="col-md-6">
				<div class="text-muted">Регистрация на нашем сайте позволит Вам оформлять заказы и заявки на запчасти. Также, постоянным и оптовым покупателям, по согласованию с администрацией, может быть назначен более выгодный уровень цен.</div>
				<br/>
				<div class="form-group text-center">
					<a href="#" class="btn btn-info btn-lg"><i class="fa fa-user-plus"></i> Зарегистрироваться</a>
				</div>					
			</div>				
		</div>
	</body>
</html>
