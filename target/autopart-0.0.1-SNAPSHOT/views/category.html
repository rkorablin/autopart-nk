<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
	<body>
		<div class="container" layout:fragment="content">
		
			<div class="row">
            	<div class="col-md-12">
                    <ol class="breadcrumb">
                        <li><a href="/">Каталог</a></li>
                        <li class="active" th:text="${category.name}"></li>
                    </ol>
                    <hr/>
            	</div>
            </div>
		
			<div class="row">
				<div class="col-md-6">
					<h2 th:text="${category.name}"></h2>
				</div>
				<div class="col-md-6 text-right header-counts">
					<small>
						<span th:text="${@utilsService.getDeclension(category.childsCount, 'раздел', 'раздела', 'разделов')}"></span>,
						<span th:text="${@utilsService.getDeclension(category.totalProductsCount, 'товар', 'товара', 'товаров')}"></span>
					</small>
				</div>
			</div>
			
			<table class="table table-hover category-childs-table">
				<thead>
					<tr>
						<th class="th-name">Подразделы</th>
						<th class="th-counts"></th>
						<th class="th-details"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="child : ${childs}">
						<td>
							<i class="fa fa-cogs"></i> <a href="#" th:text="${child.name}"></a>
						</td>
						<td class="td-counts">
							<span th:text="${@utilsService.getDeclension(child.childsCount, 'раздел', 'раздела', 'разделов')}"></span>;
							<span th:text="${@utilsService.getDeclension(child.totalProductsCount, 'товар', 'товара', 'товаров')}"></span>
						</td>
						<td class="td-details">
							<a href="${child.link}"> <i class="fa fa-info-circle"></i> Подробнее</a>
						</td>
					</tr>
				</tbody>
			</table>
			<hr/>
			<table class="table table-hover category-products-table">
				<thead>
					<tr>
						<th>Наименование</th>
						<th>Коментарий</th>
						<th>Производитель</th>
						<th>Артикул</th>
						<th class="th-quantity">Количество<br/>в наличии</th>
						<th class="th-price">Цена</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${products}">
						<td>
							<i class="fa fa-cog"></i> <a href="#" th:text="${product.name}"></a>
						</td>
						<td th:text="${product.description}"></td>
						<td th:text="${product.vendor}"></td>
						<td th:text="${product.code}"></td>
						<td class="td-quantity" th:text="${product.quantity}"></td>
						<td class="td-price" th:text="${product.price}"></td>						
						<td class="td-cart">
							<a href="#"> <i class="fa fa-cart-plus"></i> В корзину</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
