<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
	<body>
		<div class="container" layout:fragment="content">
		
			<h2>Список заказов</h2>
			
			<table class="table table-hover orders-table">
				<thead>
					<tr>
						<th class="id">Номер</th>
						<th class="date-time">Дата, время</th>
						<th class="user">Заказчик</th>
						<th class="items">Позиции</th>
						<th class="select-status">Статус</th>
						<th class="details"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${orders}">
						<td class="id">
							<a href="#" th:text="${order.id}"></a>
						</td>
						<td class="date-time" th:text="${@utilsService.formatDateTime(order.date)}"></td>
						<td class="user">
							<a href="#" th:text="${order.user.fullName + ' ' + order.user.email}"></a>
						</td>
						<td class="items" th:text="${order.itemsCount}"></td>
						<td class="select-status">
							<select class="form-control">
								<option th:each="status : ${@utilsService.getOrderStatusEnum().values()}" th:value="${status.name()}" th:text="${status}" th:selected="${status == order.status}"></option>
							</select>
						</td>
						<td class="details">
							<a href="#"> <i class="fa fa-info-circle"></i> Подробнее</a>
						</td>
					</tr>
				</tbody>
			</table>
			<hr/>
			<div class="text-center">
				<nav>
					<ul class="pagination">
						<li>
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li>
							<a href="#" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<hr/>			
		</div>
	</body>
</html>
